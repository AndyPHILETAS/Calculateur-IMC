<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcul IMC</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Calcul de <span>l'IMC</span></h1>

        <div class="inputs-container">
          <div class="input-group">
            <label for="height">Rentrez votre taille en cm</label>
            <input
              type="number"
              placeholder="Taille en cm"
              id="height"
              class="height-input"
            />
          </div>

          <div class="input-group">
            <label for="weight">Rentrez votre poids en Kg</label>
            <input
              type="number"
              placeholder="Poids en Kg"
              id="weight"
              class="weight-input"
            />
          </div>
        </div>
        <button class="imc-button">Calculer un IMC</button>

        <div class="info">
          <p class="bmi-value">0</p>
          <p class="result">En attente du r√©sultat...</p>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
